<!DOCTYPE html>
<head>
    <meta charse="utf-8">
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" herf="style.css">
    <title>My Cocktail Builder</title>
</head>
<body>
    <div id="title-bar">
        <h2>What's on the Menu?</h2>
        <h4>Create smooth-drinking cocktails with your booze of choice</h4>
    </div>

    <label for="menu-search">Enter Your Spirit:</label>
    <input type="search" id="menu-search" name="q">
    <button id="search-btn">What Can I Make?</button>
    
    <div class="favorite-nav">
    <h3>Favorites of the Week</h3>
    <h5>Bartender-built, barfly-approved</h5>
    </div>

    <div class="showcase">
        <div id="showcase-head">
            <h3 id="drink-name">This is where this bitch will showcase information</h3>
            <img id="drink-display-image" src="#" alt="drink image">
            <button id="drink-favorites">Favorited by 0 People!</button>
        </div>
    </div>

    <div id="comments">
        <form id="comment-form">
            <label for="new-comment">Leave a Comment</label>
            <input type="text" name="user-comment-input">
            <input id="comment-btn" type="submit" value="Comment">
        </form>
    </div>
    <div id="favorites">
        <img id="favorite-1" src="#" alt="Your first favorite drink">
        <img id="favorite-2" src="#" alt="Your second favorite drink">
        <img id="favorite-3" src="#" alt="Your third favorite drink">
        <img id="favorite-3" src="#" alt="Your fourth favorite drink">
    </div>
</body>
</html>
